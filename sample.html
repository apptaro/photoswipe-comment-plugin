<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhotoSwipe Comment Plugin — Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    :root { --gap: 10px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; }
    h1 { font-size: 1.25rem; margin: 0 0 12px; }
    p { color: #444; margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: var(--gap); }
    .grid a { display: block; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background: #fafafa; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
    .grid img { width: 100%; height: 140px; object-fit: cover; display: block; }
    footer { margin-top: 24px; font-size: 12px; color: #666; }
    code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>PhotoSwipe Comment Plugin — Demo</h1>
  <p>Click a thumbnail to open the lightbox.</p>

  <div id="gallery" class="grid">
    <a href="https://picsum.photos/seed/sample1/1920/1080" data-pswp-width="1920" data-pswp-height="1080" data-pswp-comment="A new day begins above the clouds">
      <img src="https://picsum.photos/seed/sample1/640/360" alt="Sample 1">
    </a>
    <a href="https://picsum.photos/seed/sample2/1920/1080" data-pswp-width="1920" data-pswp-height="1080" data-pswp-comment="Walking through a forest kissed by morning mist">
      <img src="https://picsum.photos/seed/sample2/640/360" alt="Sample 2">
    </a>
    <a href="https://picsum.photos/seed/sample3/1920/1080" data-pswp-width="1920" data-pswp-height="1080" data-pswp-comment="A quiet path leading into endless green">
      <img src="https://picsum.photos/seed/sample3/640/360" alt="Sample 3">
    </a>
    <a href="https://picsum.photos/seed/sample4/1920/1080" data-pswp-width="1920" data-pswp-height="1080" data-pswp-comment="Looking out to the horizon, searching for something new">
      <img src="https://picsum.photos/seed/sample4/640/360" alt="Sample 4">
    </a>
  </div>

  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';
    import PhotoSwipeCommentPlugin from './photoswipe-comment-plugin.esm.js';

    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js'),
      loop: true
    });

    new PhotoSwipeCommentPlugin(lightbox);

    lightbox.init();
  </script>
</body>
</html>
